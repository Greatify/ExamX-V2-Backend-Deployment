apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-flower
  labels:
    app: celery-flower
  annotations:
    kubernetes.io/change-cause: "Added change-cause annotation to deployment"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: celery-flower
  template:
    metadata:
      labels:
        app: celery-flower
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5555"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: examxv2-sa
      terminationGracePeriodSeconds: 30
      volumes:
        - name: examxv2-secrets-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "examxv2-backend-secrets"
        - name: examxv2-google-credentials
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: examxv2-google-credentials
        - name: examxv2-backend-storage
          persistentVolumeClaim:
            claimName: examxv2-backend-pvc
      containers:
        - name: flower
          image: 399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:stg-20250814-132223-859cae893d229663024ed2546db378875707496e
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
          env:
            # OpenTelemetry Configuration (same as backend, except service name)
            - name: ENABLE_OTEL
              value: "true"
            
            # Service identification (matches deployment name)
            - name: OTEL_SERVICE_NAME
              value: "examxv2-celery-flower"
            
            # OTLP exporter endpoint (where to send telemetry data)
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector-gateway-opentelemetry-collector.monitoring.svc.cluster.local:4317"
            
            # Protocol to use for OTLP export (grpc is default and recommended)
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            
            # Enable automatic log correlation (injects trace_id and span_id into logs)
            - name: OTEL_PYTHON_LOG_CORRELATION
              value: "true"
            
            # Enable automatic logging instrumentation
            - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
              value: "true"
            
            # Resource attributes (additional metadata attached to all telemetry)
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.version=1.0.0,deployment.environment=development"
            
            # K8s metadata for OpenTelemetry (auto-detected)
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command:
            - celery
            - -A
            - examx
            - flower
            - --port=5555
            - --address=0.0.0.0
            - --persistent=True
            - --inspect_timeout=10000
            - --max_tasks=10000
          ports:
            - containerPort: 5555
              protocol: TCP
          volumeMounts:
            - name: examxv2-secrets-volume
              mountPath: /mnt/secret-store
              readOnly: true
            - name: examxv2-backend-storage
              mountPath: /app/media
            - name: examxv2-google-credentials
              mountPath: /app/google-credentials.json
              subPath: google-credentials.json
          lifecycle:
            postStart:
              exec:
                command: ['cp', '-R', '/mnt/secret-store/.env', '/app/examx/.env']
