apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-bulk-upload-worker
  labels:
    app: celery-bulk-upload-worker
  annotations:
    kubernetes.io/change-cause: "Added change-cause annotation to deployment"
spec:
  replicas: 1 # Default value, will be overridden in overlays
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 # Ensures zero downtime by not allowing any unavailable pods
  selector:
    matchLabels:
      app: celery-bulk-upload-worker
  template:
    metadata:
      labels:
        app: celery-bulk-upload-worker
    spec:
      serviceAccountName: examxv2-sa # Placeholder, to be overridden
      terminationGracePeriodSeconds: 30
      volumes:
        - name: examxv2-secrets-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "examxv2-backend-secrets"
        - name: examxv2-google-credentials
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: examxv2-google-credentials
        - name: examxv2-backend-storage
          persistentVolumeClaim:
            claimName: examxv2-backend-pvc
      containers:
        - name: celery-bulk-upload-worker
          image: 399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:stg-20250814-132223-859cae893d229663024ed2546db378875707496e
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "1"
              memory: "16Gi"
            limits:
              cpu: "2"
              memory: "32Gi"
          command:
            - celery
            - -A
            - examx
            - worker
            - -P
            - prefork
            - -Q
            - bulk_upload
            - -l
            - debug
            - -E
          env:
            # OpenTelemetry Configuration (same as backend, except service name)
            - name: ENABLE_OTEL
              value: "true"
            
            # Service identification (matches deployment name)
            - name: OTEL_SERVICE_NAME
              value: "examxv2-celery-bulk-upload"
            
            # OTLP exporter endpoint (where to send telemetry data)
            # NOTE: Port 4317 is for gRPC protocol, port 4318 is for HTTP protocol
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://alloy.observability.svc.cluster.local:4317"
            
            # Protocol to use for OTLP export (grpc is default and recommended)
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            
            # Enable automatic log correlation (injects trace_id and span_id into logs)
            - name: OTEL_PYTHON_LOG_CORRELATION
              value: "true"
            
            # Enable automatic logging instrumentation
            - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
              value: "true"
            
            # Resource attributes (additional metadata attached to all telemetry)
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.version=1.0.0,deployment.environment=development"
            
            # K8s metadata for OpenTelemetry (auto-detected)
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            
            # ==========================================
            # Pyroscope Continuous Profiling
            # ==========================================
            - name: ENABLE_PYROSCOPE
              value: "true"
            
            - name: PYROSCOPE_APPLICATION_NAME
              value: "examxv2-celery-bulk-upload"
            
            # Pyroscope profiles are sent to Alloy, which forwards to Pyroscope backend
            - name: PYROSCOPE_SERVER_ADDRESS
              value: "http://pyroscope.observability.svc.cluster.local:4040"
          volumeMounts:
            - name: examxv2-secrets-volume
              mountPath: /mnt/secret-store
              readOnly: true
            - name: examxv2-backend-storage
              mountPath: /app/media
            - name: examxv2-google-credentials
              mountPath: /app/google-credentials.json
              subPath: google-credentials.json
          lifecycle:
            postStart:
              exec:
                command: ['cp', '-R', '/mnt/secret-store/.env', '/app/examx/.env']
