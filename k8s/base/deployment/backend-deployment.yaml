apiVersion: apps/v1
kind: Deployment
metadata:
  name: examxv2-backend
  labels:
    app: examxv2-backend
  annotations:
    kubernetes.io/change-cause: "Added change-cause annotation to deployment"
spec:
  replicas: 1 # Ensure we have at least 2 replicas for zero downtime
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 # Ensures zero downtime by not allowing any unavailable pods
  selector:
    matchLabels:
      app: examxv2-backend
  template:
    metadata:
      labels:
        app: examxv2-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: examxv2-sa # Placeholder, overridden in overlays
      terminationGracePeriodSeconds: 30
      volumes:
        - name: examxv2-secrets-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: examxv2-backend-secrets
        - name: examxv2-google-credentials
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: examxv2-google-credentials
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: nginx-cache
          emptyDir: {}
        - name: config-volume
          configMap:
            name: nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: examxv2-backend-storage
          persistentVolumeClaim:
            claimName: examxv2-backend-pvc
      containers:
        - name: examxv2-backend
          image: 399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:stg-20250814-132223-859cae893d229663024ed2546db378875707496e
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "8"
              memory: "16Gi"
            limits:
              cpu: "16"
              memory: "32Gi"
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            # - name: REDIS_URL
            #   value: "redis://redis-service:6379"
            - name: WORKERS
              value: "16"
            
            # OpenTelemetry Configuration (for opentelemetry-instrument wrapper)
            # All configuration is done via environment variables as per OpenTelemetry best practices
            # Reference: https://opentelemetry.io/docs/zero-code/python/
            
            - name: ENABLE_OTEL
              value: "true"
            
            # Service identification (matches deployment/container name)
            - name: OTEL_SERVICE_NAME
              value: "examxv2-backend"
            
            # OTLP exporter endpoint (where to send telemetry data)
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector-gateway-opentelemetry-collector.monitoring.svc.cluster.local:4317"
            
            # Protocol to use for OTLP export (grpc is default and recommended)
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            
            # Enable automatic log correlation (injects trace_id and span_id into logs)
            - name: OTEL_PYTHON_LOG_CORRELATION
              value: "true"
            
            # Enable automatic logging instrumentation
            - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
              value: "true"
            
            # Resource attributes (additional metadata attached to all telemetry)
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.version=1.0.0,deployment.environment=development"
            
            # K8s metadata for OpenTelemetry (auto-detected)
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            
            # ==========================================
            # Pyroscope Continuous Profiling
            # ==========================================
            - name: ENABLE_PYROSCOPE
              value: "true"
            
            - name: PYROSCOPE_APPLICATION_NAME
              value: "examxv2-backend"
            
            - name: PYROSCOPE_SERVER_ADDRESS
              value: "http://pyroscope.monitoring.svc.cluster.local:4040"
          volumeMounts:
            - name: examxv2-secrets-volume
              mountPath: /mnt/secret-store
              readOnly: true
            - name: config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: examxv2-backend-storage
              mountPath: /app/media
            - name: examxv2-google-credentials
              mountPath: /app/google-credentials.json
              subPath: google-credentials.json
          lifecycle:
            postStart:
              exec:
                command: ["cp", "-R", "/mnt/secret-store/.env", "/app/examx/.env"]
          livenessProbe:
            httpGet:
              path: /api/health/
              port: 80
            initialDelaySeconds: 120
            timeoutSeconds: 30
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/ready/
              port: 80
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
