apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: celery-bulk-upload-worker-scaler
  labels:
    app: celery-bulk-upload-worker
spec:
  scaleTargetRef:
    name: celery-bulk-upload-worker
  pollingInterval: 10  
  cooldownPeriod: 60  
  minReplicaCount: 1
  maxReplicaCount: 5
  triggers:
    - type: redis
      metadata:
        addressFromEnv: REDIS_URL
        listName: "bulk_upload"  
        listLength: "1"
        enableTLS: "true"
        unsafeSsl: "true"
