apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: celery-bulk-upload-worker-scaler
  labels:
    app: celery-bulk-upload-worker
spec:
  scaleTargetRef:
    name: celery-bulk-upload-worker
  pollingInterval: 10  
  cooldownPeriod: 60  
  minReplicaCount: 0
  maxReplicaCount: 5
  triggers:
    - type: prometheus
      metadata:
        serverAddress: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
        metricName: "celery_bulk_upload_queue_backlog"
        threshold: "1"
        query: |
          sum(examx_celery_queue_pending{queue="bulk_upload"} + examx_celery_queue_active{queue="bulk_upload"})
