apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: celery-bulk-export-worker-scaler
  labels:
    app: celery-bulk-export-worker
spec:
  scaleTargetRef:
    name: celery-bulk-export-worker
  pollingInterval: 10  
  cooldownPeriod: 60  
  minReplicaCount: 0
  maxReplicaCount: 6
  triggers:
    - type: prometheus
      metadata:
        serverAddress: "http://prometheus-prometheus.monitoring.svc.cluster.local:9090"
        metricName: "celery_bulk_export_queue_backlog"
        threshold: "1"
        query: |
          sum(examx_celery_queue_pending{queue="bulk_export"} + examx_celery_queue_active{queue="bulk_export"})

