apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-mixed-worker-hpa
  labels:
    app: celery-mixed-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-mixed-worker
  minReplicas: 1
  maxReplicas: 2  # Moderate scaling for mixed workloads
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Moderate CPU threshold
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75  # Scale when memory > 75%
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 90   # 1.5 minutes - balanced scaling for mixed workloads
      policies:
      - type: Pods
        value: 2           # Scale up 2 pods for mixed task bursts
        periodSeconds: 90  # Check every 1.5 minutes
      - type: Percent
        value: 75          # 75% increase for significant load
        periodSeconds: 150 # Alternative scaling method
    scaleDown:
      stabilizationWindowSeconds: 720  # 12 minutes cooldown
      policies:
      - type: Pods
        value: 1           # Scale down 1 pod at a time
        periodSeconds: 480 # Every 8 minutes
