apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-io-worker-hpa
  labels:
    app: celery-io-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-io-worker
  minReplicas: 1
  maxReplicas: 5  # Higher replicas for I/O-intensive tasks
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # Scale at lower CPU for I/O workloads
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70  # Scale when memory > 70%
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60   # 1 minute - AGGRESSIVE scaling for I/O spikes
      policies:
      - type: Pods
        value: 3           # Scale up 3 pods at a time for sudden bursts
        periodSeconds: 60  # Check every 1 minute
      - type: Percent
        value: 100         # Double pods if needed for major spikes
        periodSeconds: 120 # Alternative scaling method
    scaleDown:
      stabilizationWindowSeconds: 900  # 15 minutes - longer cooldown after spikes
      policies:
      - type: Pods
        value: 1           # Conservative scale down
        periodSeconds: 600 # Scale down 1 pod every 10 minutes
