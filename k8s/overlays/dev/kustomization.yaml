      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: examxv2-backend
        annotations:
          kubernetes.io/change-cause: Updated to "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:dev-EXM-2895-student-add-edit-fix-5287-078acf0390041691e577c297c20d385c1041333a"
      spec:
        replicas: 1
        template:
          spec:
            serviceAccountName: dev-examxv2-sa
            containers:
            - name: examxv2-backend
              image: "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:dev-EXM-2895-student-add-edit-fix-5287-078acf0390041691e577c297c20d385c1041333a"
              resources: null  # Commented out for dev environment
              # resources:
              #   requests:
              #     cpu: "1"
              #     memory: "3Gi"
              #   limits:
              #     cpu: "2"
              #     memory: "6Gi"
              env:
              - name: WORKERS
                value: "2"
              - name: OPIK_URL_OVERRIDE
                value: "https://www.comet.com/opik/api"
              - name: OPIK_API_KEY
                value: "Y5T3WoqNxJ22ypw1M8qivydis"
              - name: OPIK_WORKSPACE
                value: "greatify-prod"
              - name: OPIK_PROJECT_NAME
                value: "Dev"
              - name: REDIS_URL
