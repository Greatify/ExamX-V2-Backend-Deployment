apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev-examxv2

# Exclude base PDB resources and include only what's needed for dev
resources:
  # Core deployments
  - ../../base/deployment/backend-deployment.yaml
  - ../../base/deployment/celery-worker-default-deployment.yaml
  - ../../base/deployment/celery-bulk-upload-worker-deployment.yaml
  - ../../base/deployment/celery-enrichment-worker-deployment.yaml
  - ../../base/deployment/celery-question-generator-ai-worker-deployment.yaml
  - ../../base/deployment/celery-flower-deployment.yaml
  
  # Services
  - ../../base/services/examxv2-backend-service.yaml
  - ../../base/services/celery-flower-service.yaml
  
  # Network
  - ../../base/ingress/ingress.yaml
  
  # Configurations
  - ../../base/configmap/nginx-config.yaml
  - ../../base/secrets/examxv2-secrets.yaml
  - ../../base/secrets/examxv2-google-credentials.yaml
  
  # Autoscaling (traditional HPA - will be overridden by KEDA ScaledObjects)
  - ../../base/autoscaling/backend-autoscaler.yaml
  - ../../base/autoscaling/celery-worker-default-autoscaler.yaml
  - ../../base/autoscaling/celery-bulk-upload-worker-autoscaler.yaml
  - ../../base/autoscaling/celery-enrichment-worker-autoscaler.yaml
  - ../../base/autoscaling/celery-question-generator-ai-worker-autoscaler.yaml
  - ../../base/autoscaling/celery-flower-autoscaler.yaml
  
  # Dev-specific resources
  - storage/pv.yaml
  - storage/pvc.yaml
  
  # NOTE: PDB resources are excluded for dev environment
  # Excluded: ../../base/pdb/backend-pdb.yaml
  # Excluded: ../../base/pdb/celery-worker-default-pdb.yaml
  # Excluded: ../../base/pdb/celery-bulk-upload-worker-pdb.yaml
  # Excluded: ../../base/pdb/celery-enrichment-worker-pdb.yaml
  # Excluded: ../../base/pdb/celery-question-generator-ai-worker-pdb.yaml
  # Excluded: ../../base/pdb/celery-flower-pdb.yaml

# Using labels instead of deprecated commonLabels
labels:
  - pairs:
      environment: development
      tier: dev
    includeSelectors: false

# Using patches instead of deprecated patchesStrategicMerge
patches:
  # Backend Deployment patches - only mutable fields
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: examxv2-backend
        annotations:
          kubernetes.io/change-cause: Updated to "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:dev-Migration-changes-for-dev-5234-Co-a-1759dc38301e9a2275f2e904cd985c5a96191cce"
      spec:
        replicas: 1
        template:
          spec:
            serviceAccountName: dev-examxv2-sa
            containers:
            - name: examxv2-backend
              image: "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:dev-Migration-changes-for-dev-5234-Co-a-1759dc38301e9a2275f2e904cd985c5a96191cce"
              resources: null  # Commented out for dev environment
              # resources:
              #   requests:
              #     cpu: "1"
              #     memory: "3Gi"
              #   limits:
              #     cpu: "2"
              #     memory: "6Gi"
              env:
              - name: WORKERS
                value: "2"
              - name: OPIK_URL_OVERRIDE
                value: "https://www.comet.com/opik/api"
              - name: OPIK_API_KEY
                value: "Y5T3WoqNxJ22ypw1M8qivydis"
              - name: OPIK_WORKSPACE
                value: "greatify-prod"
              - name: OPIK_PROJECT_NAME
                value: "Dev"
              - name: REDIS_URL
                value: "redis://master.examxv2-dev.kti2un.aps1.cache.amazonaws.com:6379"
    target:
      kind: Deployment
      name: examxv2-backend

  # Celery Worker patches - only mutable fields
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: celery-worker-default
        annotations:
          kubernetes.io/change-cause: Updated to "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:dev-Migration-changes-for-dev-5234-Co-a-1759dc38301e9a2275f2e904cd985c5a96191cce"
      spec:
        replicas: 1
        template:
          spec:
            serviceAccountName: dev-examxv2-sa
            containers:
            - name: celery-worker-default
              image: "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:dev-Migration-changes-for-dev-5234-Co-a-1759dc38301e9a2275f2e904cd985c5a96191cce"
              resources: null  # Commented out for dev environment
              # resources:
              #   requests:
              #     cpu: "200m"
              #     memory: "2Gi"
              #   limits:
              #     cpu: "400m"
              #     memory: "3Gi"
              command:
              - celery
              - -A
              - examx
              - worker
              - -P
              - gevent
              - -c
              - "25"
              - -Q
              - default
              - -l
              - info
              - -E
              env:
              - name: OPIK_URL_OVERRIDE
                value: "https://www.comet.com/opik/api"
              - name: OPIK_API_KEY
                value: "Y5T3WoqNxJ22ypw1M8qivydis"
              - name: OPIK_WORKSPACE
                value: "greatify-prod"
              - name: OPIK_PROJECT_NAME
                value: "Dev"
              - name: REDIS_URL
                value: "redis://master.examxv2-dev.kti2un.aps1.cache.amazonaws.com:6379"
    target:
      kind: Deployment
      name: celery-worker-default
  # Celery Bulk Upload Worker patches
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: celery-bulk-upload-worker
        annotations:
          kubernetes.io/change-cause: Updated to "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:dev-Migration-changes-for-dev-5234-Co-a-1759dc38301e9a2275f2e904cd985c5a96191cce"
      spec:
        replicas: 1
        template:
          spec:
            serviceAccountName: dev-examxv2-sa
            containers:
            - name: celery-bulk-upload-worker
              image: "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:dev-Migration-changes-for-dev-5234-Co-a-1759dc38301e9a2275f2e904cd985c5a96191cce"
              resources: null  # Commented out for dev environment
              # resources:
              #   requests:
              #     cpu: "300m"
              #     memory: "2Gi"
              #   limits:
              #     cpu: "400m"
              #     memory: "3Gi"
              command:
              - celery
              - -A
              - examx
              - worker
              - -P
              - prefork
              - -c
              - "1"
              - -Q
              - bulk_upload
              - -l
              - info
              - -E
              env:
              - name: OPIK_URL_OVERRIDE
                value: "https://www.comet.com/opik/api"
              - name: OPIK_API_KEY
                value: "Y5T3WoqNxJ22ypw1M8qivydis"
              - name: OPIK_WORKSPACE
                value: "greatify-prod"
              - name: OPIK_PROJECT_NAME 
                value: "Dev"
              - name: REDIS_URL
                value: "redis://master.examxv2-dev.kti2un.aps1.cache.amazonaws.com:6379"
    target:
      kind: Deployment
      name: celery-bulk-upload-worker

  # Celery Enrichment Worker patches - disabled in dev
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: celery-enrichment-worker
      spec:
        replicas: 0
        template:
          spec:
            containers:
            - name: celery-enrichment-worker
              resources: null  # Commented out for dev environment
              # resources:
              #   requests:
              #     cpu: "300m"
              #     memory: "2Gi"
              #   limits:
              #     cpu: "500m"
              #     memory: "3Gi"
    target:
      kind: Deployment
      name: celery-enrichment-worker

  # Celery Question Generator AI Worker patches
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: celery-question-generator-ai-worker
        annotations:
          kubernetes.io/change-cause: Updated to "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:dev-Migration-changes-for-dev-5234-Co-a-1759dc38301e9a2275f2e904cd985c5a96191cce"
      spec:
        replicas: 1
