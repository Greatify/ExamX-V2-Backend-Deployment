              - name: OPIK_PROJECT_NAME
                value: "Dev"
              - name: REDIS_URL
                value: "rediss://master.examxv2-dev.kti2un.aps1.cache.amazonaws.com:6379"
    target:
      kind: Deployment
      name: celery-exam-submission-worker

