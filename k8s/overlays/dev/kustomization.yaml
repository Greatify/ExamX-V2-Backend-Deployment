              #   requests:
              #     cpu: "300m"
              #     memory: "2Gi"
              #   limits:
              #     cpu: "500m"
              #     memory: "3Gi"
              command:
                - celery
                - -A
                - examx
                - worker
                - --pool=prefork
                - --concurrency=16
                - --queues=exam_submissions
                - --hostname=exam_worker@%h
                - --max-tasks-per-child=50
                - --time-limit=120
                - --loglevel=info
                - -E
              env:
              - name: OPIK_URL_OVERRIDE
                value: "https://www.comet.com/opik/api"
              - name: OPIK_API_KEY
                value: "Y5T3WoqNxJ22ypw1M8qivydis"
              - name: OPIK_WORKSPACE
