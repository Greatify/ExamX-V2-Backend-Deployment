  # KEDA ScaledObject patches for dev environment
  - patch: |-
      apiVersion: keda.sh/v1alpha1
      kind: ScaledObject
      metadata:
        name: celery-worker-default-scaler
      spec:
        minReplicaCount: 0
        maxReplicaCount: 3 
        cooldownPeriod: 30
        triggers:
        - type: prometheus
          metadata:
            serverAddress: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
            metricName: "celery_default_queue_backlog"
            threshold: "1"
            query: |
              sum(examx_celery_queue_pending{queue="default"} + examx_celery_queue_active{queue="default"})
    target:
