  # KEDA ScaledObject patches for dev environment
  - patch: |-
      apiVersion: keda.sh/v1alpha1
      kind: ScaledObject
      metadata:
        name: celery-worker-default-scaler
      spec:
        minReplicaCount: 1
        maxReplicaCount: 3 
        cooldownPeriod: 30
        triggers:
        - type: redis
          metadata:
            address: "master.examxv2-dev.kti2un.aps1.cache.amazonaws.com:6379"
            listName: "default"
            listLength: "1"  
            enableTLS: "true"
            unsafeSsl: "true"
    target:
      kind: ScaledObject
      name: celery-worker-default-scaler

  - patch: |-
      apiVersion: keda.sh/v1alpha1
      kind: ScaledObject
      metadata:
        name: celery-bulk-upload-worker-scaler
      spec:
        minReplicaCount: 1
        maxReplicaCount: 2 
        cooldownPeriod: 30
        triggers:
        - type: redis
          metadata:
            address: "master.examxv2-dev.kti2un.aps1.cache.amazonaws.com:6379"
            listName: "bulk_upload"
            listLength: "1"  
            enableTLS: "true"
            unsafeSsl: "true"
    target:
      kind: ScaledObject
