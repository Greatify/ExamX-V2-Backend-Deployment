      metadata:
        name: celery-question-generator-ai-worker-scaler
      spec:
        minReplicaCount: 1 
        maxReplicaCount: 2 
        cooldownPeriod: 30
        triggers:
        - type: redis
          metadata:
            address: "master.examxv2-dev.kti2un.aps1.cache.amazonaws.com:6379"
            listName: "question_generator_ai"
            listLength: "1"  
            enableTLS: "true"
