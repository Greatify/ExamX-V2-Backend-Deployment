  # Include base kustomization (includes all base resources)
  - ../../base
  
  # Dev-specific resources
  - storage/pv.yaml
  - storage/pvc.yaml
  
  # NOTE: PDB resources from base are excluded via $patch: delete patches below

# Using labels instead of deprecated commonLabels
