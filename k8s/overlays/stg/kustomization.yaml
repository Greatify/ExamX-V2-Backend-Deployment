apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: stg-examxv2

resources:
  - ../../base
  - storage/pv.yaml
  - storage/pvc.yaml

# KEDA patches integrated into main patches section

labels:
  - pairs:
      environment: staging
      tier: stg
    includeSelectors: false

patches:
  # Backend Deployment patches
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: examxv2-backend
      spec:
        replicas: 1
        template:
          spec:
            serviceAccountName: examxv2-stg-secret-service
            containers:
            - name: examxv2-backend
              image: "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:stg-EXM-2724-Fix-course-creation-NoneTy-bf02822be95c54437ebabe552ae7b2c2cf092006"
              resources:    # Commented out for staging environment
              # Original resources:
               requests:
                 cpu: "2"
                 memory: "8Gi"
               limits:
                 cpu: "4"
                 memory: "16Gi"
              env:
              - name: WORKERS
                value: "2"
              - name: OPIK_URL_OVERRIDE
                value: "https://www.comet.com/opik/api"
              - name: OPIK_API_KEY
                value: "Y5T3WoqNxJ22ypw1M8qivydis"
              - name: OPIK_WORKSPACE
                value: "greatify-prod"
              - name: OPIK_PROJECT_NAME
                value: "Stg"
              - name: REDIS_URL
                value: "redis://master.examx-v2-stg.kti2un.aps1.cache.amazonaws.com:6379"
    target:
      kind: Deployment
      name: examxv2-backend

  # Celery Worker patches
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: celery-worker-default
      spec:
        replicas: 1
        template:
          spec:
            serviceAccountName: examxv2-stg-secret-service
            containers:
            - name: celery-worker-default
              image: "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:stg-EXM-2724-Fix-course-creation-NoneTy-bf02822be95c54437ebabe552ae7b2c2cf092006"
              resources: null  # Commented out for staging environment
              # Original resources:
              # requests:
              #   cpu: "250m"
              #   memory: "2Gi"
              # limits:
              #   cpu: "750m"
              #   memory: "3Gi"
              command:
              - celery
              - -A
              - examx
              - worker
              - -P
              - gevent
              - -c
              - "50"
              - -Q
              - default
              - -l
              - info
              - -E
              env:
              - name: OPIK_URL_OVERRIDE
                value: "https://www.comet.com/opik/api"
              - name: OPIK_API_KEY
                value: "Y5T3WoqNxJ22ypw1M8qivydis"
              - name: OPIK_WORKSPACE
                value: "greatify-prod"
              - name: OPIK_PROJECT_NAME
                value: "Stg"
              - name: REDIS_URL
                value: "redis://master.examx-v2-stg.kti2un.aps1.cache.amazonaws.com:6379"
    target:
      kind: Deployment
      name: celery-worker-default


  # Celery Bulk Upload Worker patches
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: celery-bulk-upload-worker
      spec:
        replicas: 1
        template:
          spec:
            serviceAccountName: examxv2-stg-secret-service
            containers:
            - name: celery-bulk-upload-worker
              image: "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:stg-EXM-2724-Fix-course-creation-NoneTy-bf02822be95c54437ebabe552ae7b2c2cf092006"
              resources: null  # Commented out for staging environment
              # Original resources:
              # requests:
              #   cpu: "300m"
              #   memory: "2Gi"
              # limits:
              #   cpu: "750m"
              #   memory: "3Gi"
              command:
              - celery
              - -A
              - examx
              - worker
              - -P
              - prefork
              - -c
              - "1"
              - -Q
              - bulk_upload
              - -l
              - info
              - -E
              env:
              - name: OPIK_URL_OVERRIDE
                value: "https://www.comet.com/opik/api"
              - name: OPIK_API_KEY
                value: "Y5T3WoqNxJ22ypw1M8qivydis"
              - name: OPIK_WORKSPACE
                value: "greatify-prod"
              - name: OPIK_PROJECT_NAME
                value: "Stg"
              - name: REDIS_URL
                value: "redis://master.examx-v2-stg.kti2un.aps1.cache.amazonaws.com:6379"
    target:
      kind: Deployment
      name: celery-bulk-upload-worker

  # Celery Enrichment Worker patches
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: celery-enrichment-worker
      spec:
        replicas: 1
        template:
          spec:
            serviceAccountName: examxv2-stg-secret-service
            containers:
            - name: celery-enrichment-worker
              image: "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:stg-EXM-2724-Fix-course-creation-NoneTy-bf02822be95c54437ebabe552ae7b2c2cf092006"
              resources: null  # Commented out for staging environment
              # Original resources:
              # requests:
              #   cpu: "300m"
              #   memory: "2Gi"
              # limits:
              #   cpu: "500m"
              #   memory: "3Gi"             
              command:
              - celery
              - -A
              - examx
              - worker
              - -P
              - gevent
              - -c
              - "50"
              - -Q
              - question_enrichment
              - -l
              - info
              - -E
              env:
              - name: OPIK_URL_OVERRIDE
                value: "https://www.comet.com/opik/api"
              - name: OPIK_API_KEY
                value: "Y5T3WoqNxJ22ypw1M8qivydis"
              - name: OPIK_WORKSPACE
                value: "greatify-prod"
              - name: OPIK_PROJECT_NAME
                value: "Stg"
              - name: REDIS_URL
                value: "redis://master.examx-v2-stg.kti2un.aps1.cache.amazonaws.com:6379"
    target:
      kind: Deployment
      name: celery-enrichment-worker

  # Celery Question Generator AI Worker patches
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: celery-question-generator-ai-worker
      spec:
        replicas: 1
        template:
          spec:
            serviceAccountName: examxv2-stg-secret-service
            containers:
            - name: celery-question-generator-ai-worker
              image: "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:stg-EXM-2724-Fix-course-creation-NoneTy-bf02822be95c54437ebabe552ae7b2c2cf092006"
              resources: null  # Commented out for staging environment
              # Original resources:
              # requests:
              #   cpu: "300m"
              #   memory: "2Gi"
              # limits:
              #   cpu: "500m"
              #   memory: "3Gi"
              command:
              - celery
              - -A
              - examx
              - worker
              - -P
              - gevent
              - -c
              - "50"
              - -Q
              - question_generator_ai
              - -l
              - info
              - -E
              env:
              - name: OPIK_URL_OVERRIDE
                value: "https://www.comet.com/opik/api"
              - name: OPIK_API_KEY
                value: "Y5T3WoqNxJ22ypw1M8qivydis"
              - name: OPIK_WORKSPACE
                value: "greatify-prod"
              - name: OPIK_PROJECT_NAME
                value: "Stg"
              - name: REDIS_URL
                value: "redis://master.examx-v2-stg.kti2un.aps1.cache.amazonaws.com:6379"
    target:
      kind: Deployment
      name: celery-question-generator-ai-worker

  # Celery Flower patches
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: celery-flower
      spec:
        replicas: 1
        template:
          spec:
            serviceAccountName: examxv2-stg-secret-service
            containers:
            - name: flower
              image: "399600302704.dkr.ecr.ap-south-1.amazonaws.com/examxv2-backend:stg-EXM-2724-Fix-course-creation-NoneTy-bf02822be95c54437ebabe552ae7b2c2cf092006"
              resources: null  # Commented out for staging environment
              # Original resources:
              # requests:
              #   cpu: "200m"
              #   memory: "512Mi"
              # limits:
              #   cpu: "400m"
              #   memory: "1Gi"
    target:
      kind: Deployment
      name: celery-flower

  # Ingress patches
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: examxv2-ingress
        annotations:
          alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:399600302704:certificate/3ac85857-f810-414f-903b-1ab46d8e1520
          alb.ingress.kubernetes.io/auth-tls-verify-client: "optional"
          alb.ingress.kubernetes.io/cors-allow-origin: >-
            https://examx.co,https://www.examx.co,https://*.examx.co
      spec:
        tls:
          - hosts:
              - examx.co
            secretName: tls-secret
    target:
      kind: Ingress
      name: examxv2-ingress

  # Secrets patches
  - patch: |-
      apiVersion: secrets-store.csi.x-k8s.io/v1
      kind: SecretProviderClass
      metadata:
        name: examxv2-backend-secrets
      spec:
        parameters:
          objects: |
            - objectName: arn:aws:secretsmanager:ap-south-1:399600302704:secret:examxv2-stage-secrets-DKS1E3
              objectAlias: ".env"
              objectType: "secretsmanager"
    target:
      kind: SecretProviderClass
      name: examxv2-backend-secrets

  - patch: |-
      apiVersion: secrets-store.csi.x-k8s.io/v1
      kind: SecretProviderClass
      metadata:
        name: examxv2-google-credentials
      spec:
        parameters:
          objects: |
            - objectName: arn:aws:secretsmanager:ap-south-1:399600302704:secret:examxv2-backend-googlecredentials-stg-w86vvd
              objectAlias: "google-credentials.json"
              objectType: "secretsmanager"
    target:
      kind: SecretProviderClass
      name: examxv2-google-credentials

  # KEDA ScaledObject patches for staging environment
  - patch: |-
      apiVersion: keda.sh/v1alpha1
      kind: ScaledObject
      metadata:
        name: celery-worker-default-scaler
      spec:
        minReplicaCount: 1
        maxReplicaCount: 10  
        pollingInterval: 15
        triggers:
        - type: redis
          metadata:
            address: "master.examx-v2-stg.kti2un.aps1.cache.amazonaws.com:6379"
            listName: "default"
            listLength: "1"
            enableTLS: "true"
            unsafeSsl: "true"
    target:
      kind: ScaledObject
      name: celery-worker-default-scaler

  - patch: |-
      apiVersion: keda.sh/v1alpha1
      kind: ScaledObject
      metadata:
        name: celery-bulk-upload-worker-scaler
      spec:
        minReplicaCount: 1
        maxReplicaCount: 5 
        pollingInterval: 10
        triggers:
        - type: redis
          metadata:
            address: "master.examx-v2-stg.kti2un.aps1.cache.amazonaws.com:6379"
            listName: "bulk_upload"
            listLength: "1"
            enableTLS: "true"
            unsafeSsl: "true"
    target:
      kind: ScaledObject
      name: celery-bulk-upload-worker-scaler

  - patch: |-
      apiVersion: keda.sh/v1alpha1
      kind: ScaledObject
      metadata:
        name: celery-enrichment-worker-scaler
      spec:
        minReplicaCount: 1
        maxReplicaCount: 8
        pollingInterval: 15
        triggers:
        - type: redis
          metadata:
            address: "master.examx-v2-stg.kti2un.aps1.cache.amazonaws.com:6379"
            listName: "question_enrichment"
            listLength: "1"
            enableTLS: "true"
            unsafeSsl: "true"
    target:
      kind: ScaledObject
      name: celery-enrichment-worker-scaler

  - patch: |-
      apiVersion: keda.sh/v1alpha1
      kind: ScaledObject
      metadata:
        name: celery-question-generator-ai-worker-scaler
      spec:
        minReplicaCount: 1
        maxReplicaCount: 4
        pollingInterval: 20
        cooldownPeriod: 240
        triggers:
        - type: redis
          metadata:
            address: "master.examx-v2-stg.kti2un.aps1.cache.amazonaws.com:6379"
            listName: "question_generator_ai"
            listLength: "1"
            enableTLS: "true"
            unsafeSsl: "true"
    target:
      kind: ScaledObject
      name: celery-question-generator-ai-worker-scaler
