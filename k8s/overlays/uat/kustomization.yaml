  #           serviceAccountName: examxv2-stg-secret-service
  #           containers:
  #           - name: celery-beat
  #             resources:
  #               requests:
  #                 cpu: "1"
  #                 memory: "4Gi"
  #               limits:
  #                 cpu: "2"
  #                 memory: "8Gi"
  #   target:
  #     kind: Deployment
  #     name: celery-beat
  
  # UAT Autoscaler patches
  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: celery-worker-default-hpa
      spec:
        minReplicas: 2  
        maxReplicas: 6  
    target:
      kind: HorizontalPodAutoscaler
      name: celery-worker-default-hpa

  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: celery-worker-enrichment-hpa
      spec:
        minReplicas: 1  
        maxReplicas: 6  
    target:
      kind: HorizontalPodAutoscaler
      name: celery-worker-enrichment-hpa

  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: celery-worker-bulk-ops-hpa
      spec:
        minReplicas: 1  
        maxReplicas: 6  
    target:
      kind: HorizontalPodAutoscaler
      name: celery-worker-bulk-ops-hpa

  # Remove PVC volume from celery-flower using JSON patch
  - target:
      kind: Deployment
      name: celery-flower
    patch: |-
      - op: remove
        path: /spec/template/spec/volumes/1
      - op: remove
        path: /spec/template/spec/containers/0/volumeMounts/1
      - op: replace
        path: /spec/template/spec/serviceAccountName
        value: examxv2-stg-secret-service
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "1"
            memory: "4Gi"
          limits:
            cpu: "2"
            memory: "8Gi"

  # Ingress patches
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: examxv2-ingress
        annotations:
          alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:399600302704:certificate/b1a2ebc1-bf6b-4a73-a7f9-69ad12e8c4c9
          alb.ingress.kubernetes.io/auth-tls-verify-client: "optional"
          alb.ingress.kubernetes.io/cors-allow-origin: >-
            https://klockwork.ai,https://www.klockwork.ai,https://*.klockwork.ai
      spec:
        tls:
          - hosts:
              - klockwork.ai
            secretName: tls-secret
    target:
      kind: Ingress
      name: examxv2-ingress

  # Secrets patches
  - patch: |-
      apiVersion: secrets-store.csi.x-k8s.io/v1
      kind: SecretProviderClass
      metadata:
        name: examxv2-backend-secrets
      spec:
        parameters:
          objects: |
            - objectName: arn:aws:secretsmanager:ap-south-1:399600302704:secret:examxv2-backend-uat-9G4vRf
              objectAlias: ".env"
              objectType: "secretsmanager"
    target:
      kind: SecretProviderClass
      name: examxv2-backend-secrets 