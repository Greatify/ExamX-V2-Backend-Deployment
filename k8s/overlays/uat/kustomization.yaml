apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: uat-examxv2

resources:
  - ../../base
  # Note: No PVC/PV resources for UAT as per requirement

labels:
  - pairs:
      environment: uat
      tier: uat
    includeSelectors: false

patches:
  # Remove PVC volume from backend using JSON patch
  - target:
      kind: Deployment
      name: examxv2-backend
    patch: |-
      - op: remove
        path: /spec/template/spec/volumes/4
      - op: remove
        path: /spec/template/spec/containers/0/volumeMounts/4
      - op: replace
        path: /spec/template/spec/serviceAccountName
        value: examxv2-stg-secret-service
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "1"
            memory: "4Gi"
          limits:
            cpu: "2"
            memory: "8Gi"
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: WORKERS
            value: "2"

  # Remove PVC volume from celery-worker using JSON patch
  - target:
      kind: Deployment
      name: celery-worker
    patch: |-
      - op: remove
        path: /spec/template/spec/volumes/1
      - op: remove  
        path: /spec/template/spec/containers/0/volumeMounts/1
      - op: replace
        path: /spec/template/spec/serviceAccountName
        value: examxv2-stg-secret-service
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "1"
            memory: "4Gi"
          limits:
            cpu: "2"
            memory: "8Gi"

  # Remove PVC volume from celery-beat using JSON patch  
  - target:
      kind: Deployment
      name: celery-beat
    patch: |-
      - op: remove
        path: /spec/template/spec/volumes/1
      - op: remove
        path: /spec/template/spec/containers/0/volumeMounts/1
      - op: replace
        path: /spec/template/spec/serviceAccountName
        value: examxv2-stg-secret-service
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "1"
            memory: "4Gi"
          limits:
            cpu: "2"
            memory: "8Gi"

  # Ingress patches - Using klockwork.ai domain
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: examxv2-ingress
        annotations:
          alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:399600302704:certificate/3ac85857-f810-414f-903b-1ab46d8e1520
          alb.ingress.kubernetes.io/auth-tls-verify-client: "optional"
          alb.ingress.kubernetes.io/cors-allow-origin: >-
            https://klockwork.ai,https://www.klockwork.ai,https://*.klockwork.ai
      spec:
        tls:
          - hosts:
              - klockwork.ai
            secretName: tls-secret
    target:
      kind: Ingress
      name: examxv2-ingress

  # Secrets patches - Using UAT secret ARN
  - patch: |-
      apiVersion: secrets-store.csi.x-k8s.io/v1
      kind: SecretProviderClass
      metadata:
        name: examxv2-backend-secrets
      spec:
        parameters:
          objects: |
            - objectName: arn:aws:secretsmanager:ap-south-1:399600302704:secret:examxv2-backend-uat-9G4vRf
              objectAlias: ".env"
              objectType: "secretsmanager"
    target:
      kind: SecretProviderClass
      name: examxv2-backend-secrets 